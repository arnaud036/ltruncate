<html>
    <head>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script type="text/javascript" src="../src/jquery-lTruncate-min.js"></script>
        
        <style>
            ul {list-style:none; }
            .more, .less {
                color:red;
                cursor:pointer;
            }
        </style>
        
    </head>
    <body>
        
        <script type="text/javascript">
            $(document).ready(function() {
                $('.more_less').lTruncate({
                    length: 3,
                    showClass: 'more',
                    hideClass: 'less',
                    showCountHiddenItems: true,
                    startStatus: 'hidden'
                });
            });
        </script>
        
        <ul class='more_less'>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>
        
    </body>
</html>
