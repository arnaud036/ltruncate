<!DOCTYPE html>
<html>
    <head>
        <title>lTruncate - Example</title>
        <meta charset="utf-8" />
        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script type="text/javascript" src="src/jquery-lTruncate-min.js"></script>
        <style>
            ul {list-style:none; }
            .more, .less {
                color:red;
                cursor:pointer;
            }
        </style>
    </head>
    <body>

        <script type="text/javascript">
            $(document).ready(function() {
                $('.more_less').lTruncate({
                    length: 3,
                    showClass: 'more',
                    hideClass: 'less',
                    showCountHiddenItems: true,
                    startStatus: 'hidden'
                });
            });
        </script>

        <ul class="more_less">
            <li>Item 1
                <ul class="more_less">
                    <li>Item 1.1</li>
                    <li>Item 1.2</li>
                    <li>Item 1.3</li>
                    <li>Item 1.4</li>
                    <li>Item 1.5</li>
                </ul>
            </li>
            <li>Item 2
                <ul>
                    <li>Item 2.1</li>
                    <li>Item 2.2</li>
                    <li>Item 2.3</li>
                    <li>Item 2.4</li>
                    <li>Item 2.5</li>
                </ul>
            </li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>

    </body>
</html>
